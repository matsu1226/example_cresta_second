<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matsuda Design | Contact</title>
    <link rel="stylesheet" type="text/css" href="html5reset-1.6.1.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="header-inner">
            <h1 class="header-logo"><a href="../index.html">Matsuda Design</a></h1>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="../index.html#concept">Concept</a></li>
                    <li class="nav-item"><a href="../index.html#works">Works</a></li>
                    <li class="nav-item"><a href="../index.html#service">Service</a></li>
                    <li class="nav-item"><a href="../index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="hbg-btn">
            <span class="bar bar-top"></span>
            <span class="bar bar-mid"></span>
            <span class="bar bar-bottom"></span>
        </div>
    </header>

    <main>
        <div class="page-title-wrapper">
            <h1 class="page-title">Contact</h1>
            <div class="page-title-bottom">Contact us</div>
        </div>

        <form action="" class="form-wrapper">
            <ul class="form-list">
                <li class="form-item">
                    <label for="" class="form-label">お問い合わせ内容</label>
                    <ul class="checkbox-list">
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox">
                            <label for="">資料請求</label>
                        </li>
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox">
                            <label for="">お電話でのご相談を希望</label>
                        </li>
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox">
                            <label for="">申し込み</label>
                        </li>

                    </ul>
                    
                    
                </li>
                <li class="form-item">
                    <label for="" class="form-label">担当者名</label>
                    <input type="text" class="textbox">
                </li>
                <li class="form-item">
                    <label for="" class="form-label">電話番号</label>
                    <input type="text" class="textbox">
                </li>
                <li class="form-item">
                    <label for="" class="form-label">メールアドレス</label>
                    <input type="text" class="textbox">
                </li>
                <li class="form-item">
                    <label for="" class="form-label">その他</label>
                    <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
                </li>
            </ul>
            <input type="submit" value="Submit" class="submit-btn">
        </form>




        <!-- <section class="contact" id="contect">
            <h2 class="section-title">Contact</h2>
            <p>お気軽にご連絡ください。</p>
            <a href="#" class="section-btn">Contact</a>
            <div class="section-bottom">Contact us</div>
        </section> -->
    </main>

    <footer>
        <p>©︎Matsuda.Design all rights reserved</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
